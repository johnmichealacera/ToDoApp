<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Taskify</title>
	<link rel="icon" href="todo-icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload=loadData()>	
	<div class="main">
		<h1>Taskify</h1>
		<div id="taskData">
		</div>
		<div class="add-task">
			<input class="form-control" type="text" style="border-radius: 15px 0 0 15px;" placeholder="What do you plan to do?" aria-label="What do you plan to do?" aria-describedby="basic-addon2" id="inpTodo">
			<input style="border-radius: 0 15px 15px 0;" type="submit" value="Add Task" id="btnTodo">
		</div>
		<ul class="list-unstyled" id="listTodo">
		</ul>
		</div>
	</div>
</body>
</html>
<script src="app.js"></script>
